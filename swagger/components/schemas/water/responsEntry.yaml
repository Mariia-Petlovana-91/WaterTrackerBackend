type: object
required:
  - time
  - amount
properties:
  id:
    description: 'Id of entry'
    example: '1970-01-01-06:30'
  time:
    description: 'Time of water intake'
    type: string
    format: YYYY-MM-DD-HH:MM
    example: '1970-01-01-06:30'
  amount:
    description: 'Amount of water intake'
    type: number
    minimum: 50
    maximum: 5000
    example: 330
