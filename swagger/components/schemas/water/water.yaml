type: object
required:
  - _id
  - time
  - amount
  - userId
properties:
  _id:
    description: 'Water entry id'
    type: string
    example: 65e4decdd286b37b65d54af9
  userId:
    description: 'User id'
    type: string
    example: 65e4decdd286b36665d54af9
  time:
    description: 'Time of water intake'
    type: string
    format: YYYY-MM-DD-HH:MM
    example: '1970-01-01-06:30'
  amount:
    description: 'Amount of water intake'
    type: number
    minimum: 50
    maximum: 5000
    example: 330
  createdAt:
    description: 'Data base generated timestamp of document creation'
    type: string
    example: '2025-02-05T15:00:34.055+00:00'
  updatedAt:
    description: 'Data base generated timestamp of document update'
    type: string
    example: '2025-02-05T15:00:34.055+00:00'