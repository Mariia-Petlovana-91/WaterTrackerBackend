type: object
properties:
  dailyGoal:
    type: integer
    description: User's daily water intake goal in milliliters
    example: 2000
  progress:
    type: integer
    description: Current water intake progress in milliliters
    example: 0
  entries:
    type: array
    description: List of water intake entries
    items:
      type: object
      properties:
        id:
          type: string
          description: Id of entry
          example: '1970-01-01-06:30'
        date:
          type: string
          format: date-time
          description: Timestamp of the entry
          example: '2025-02-05T12:33:00Z'
        amount:
          type: string
          description: Amount of water consumed
          example: '500 ml'