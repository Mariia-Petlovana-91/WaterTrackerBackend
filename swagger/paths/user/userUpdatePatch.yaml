tags:
  - Users
summary: Update user
operationId: updateUser
description: Updating a user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            default: 'test@test.com'
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'example@example.com'
          dailyGoal:
            description: "User's daily goal"
            type: number
            example: 220
          gender:
            description: "User's gender"
            type: string
            enum: ['woman', 'man']
          avatarURL:
            description: "Link to user's avatar"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/photo/image.png'
          oldPassword:
            description: "Old user's password"
            type: string
            example: '********'
          newPassword:
            description: "New user's password"
            type: string
            example: '********'
responses:
  '200':
    description: User successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'User updated'
            data:
              type: object
              $ref: '../../components/schemas/user/user.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
