---
tags:
  - Users
summary: Update user
operationId: updateUser
description: Updating a user by its unique identifier
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: User id
    schema:
      type: string
      example: 5f64a2b4d6f3b4b4b4b4b4b4
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          name:
            description: User's name
            default: test@test.com
            type: string
            example: John Doe
          email:
            description: Users email
            type: string
            example: example@example.com
          password:
            description: User's password
            type: string
            example: '********'
          gender:
            description: User's gender
            type: string
            enum: [woman, man]
          avatarURL:
            description: Link to users's avatar
            type: string
            example: https://res.cloudinary.com/photo/image.png
          token:
            description: User's token
            type: string
responses:
  '200':
    description: User successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User updated
            data:
              type: object
              $ref: ../../../components/schemas/user/userUpdate/userUpdateSchema.yaml
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '422':
    $ref: '../../../components/responses/422.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
