tags:
  - Users
summary: Update user
operationId: updateContact
description: 'Updating a user by its unique identifier'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'User id'
    schema:
      type: string
      example: 5f64a2b4d6f3b4b4b4b4b4b4
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            default: 'test@test.com'
            type: string
            example: 'John Doe'
          email:
            description: 'Users email'
            type: string
            example: 'example@example.com'
          gender:
            description: "Users's gender"
            type: string
            enum: ['woman', 'man']
          avatar:
            description: "Link to users's avatar"
            type: string
            format: binary
responses:
  '200':
    description: 'Contact successfully updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'User updated'
            data:
              type: object
              # $ref: ../../../components/schemas/user/
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '422':
    $ref: ../../../components/responses/422.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
