tags:
  - Authentication
summary: Sign up a new user
operationId: signupUser
description: 'Sign up a user with email and password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/auth/userSignup.yaml'
responses:
  '201':
    description: User signed up successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully signed up a user!
            data:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                name:
                  type: string
                  example: Jon Voles
                  description: Optional user name (e.g., "Jon Voles")
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
