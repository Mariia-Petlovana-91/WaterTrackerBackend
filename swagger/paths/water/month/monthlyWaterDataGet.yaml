tags:
  - Water
summary: Get user's monthly water data
operationId: getMonthlyWaterData
description: Return user's monthly water data
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    required: true
    schema:
      type: string
      example: '2025-01'
    description: 'The date in format YYYY-MM'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - userId
        properties:
          userId:
            description: 'User id'
            type: string
            example: '677ef8ffd965e35fbbcc5121'
responses:
  '200':
    description: 'Get water consumption by month'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Monthly water data retrieved successfully'
            data:
              type: array
              items:
                type: object
                example:
                  date: '2025-01'
                  dailyGoal: '1.5 L'
                  percentage: '70%'
                  entriesCount: 7,
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  # TODO: rewrite this properly
  '404':
    description: Not Found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
                type: string
                example: 'No water consumption data found for this month'
            data:
              type: array
              example: []
  '500':
    $ref: '../../../components/responses/500.yaml'
