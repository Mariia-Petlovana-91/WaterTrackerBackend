tags:
  - Water
summary: Add an entry about water
operationId: addWater
description: 'Add an entry about water intake with payload.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/water/post.Entry.yaml'
responses:
  '201':
    description: Successfully created an entry of water
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - data
          properties:
            message:
              type: string
              example: 'Water entry added successfully'
            data:
              type: object
              $ref: '../../components/schemas/water/post.Entry.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
