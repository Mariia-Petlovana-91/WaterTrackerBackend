tags:
  - Water
summary: Add an entry about water
operationId: addWater
description: 'Add an entry about water intake with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - amount
        properties:
          date:
            description: 'Date and time of water intake'
            type: string
            example: '10:20'
          volume:
            description: 'The volume of water in ml'
            type: number
            minimum: 50
            maximum: 5000
            example: 350
responses:
  '201':
    description: Successfully created an entry of water
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - data
          properties:
            message:
              type: string
              example: Successfully created an entry!
            data:
              type: object
              $ref: ../../components/schemas/water/water.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
