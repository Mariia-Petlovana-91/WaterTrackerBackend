tags:
  - addWater
summary: Add an entry about water
operationId: addWater
description: 'Add an entry about water intake with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - amount
          - userId
        properties:
          userId:
            description: 'User id'
            type: string
            example: '677ef8ffd965e35fbbcc5121'
          date:
            description: 'Date and time of water intake'
            type: string
            example: '1970-01-01-06:30'
          amount:
            description: 'The volume of water in ml'
            type: number
            minimum: 50
            maximum: 5000
            example: 350
responses:
  '201':
    description: Successfully created an entry of water
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - data
          properties:
            message:
              type: string
              example: 'Water entry added successfully'
            data:
              type: object
              $ref: ../../components/schemas/water/water.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
