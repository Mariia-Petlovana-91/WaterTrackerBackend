tags:
  - Water
summary: Update water entry
operationId: updateWaterEntry
description: 'Update water entry by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - userId
        properties:
          userId:
            description: 'User id'
            type: string
            example: '677ef8ffd965e35fbbcc5121'
          date:
            description: 'Date and time of water intake'
            type: string
            example: '1970-01-01-06:30'
          amount:
            description: 'The volume of water in ml'
            type: number
            minimum: 50
            maximum: 5000
            example: 350
responses:
  '200':
    description: Water entry updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../components/schemas/water/water.yaml
            message:
              type: string
              example: 'Water entry updated successfully'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Water entry not fond'
  '500':
    $ref: '../../../components/responses/500.yaml'
