tags:
  - Water
summary: Update water entry
operationId: updateWaterEntry
description: 'Update water entry by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          time:
            type: string
            description: Update time of water consumption (HH:mm format)
            example: '10:30'
          amount:
            type: string
            description: Update amount of water consumed (in ml)
            minimum: 50
            maximum: 5000
            example: 250
responses:
  '200':
    description: Water entry updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../components/schemas/water/water.yaml
            message:
              type: string
              example: 'Water entry updated successfully'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
